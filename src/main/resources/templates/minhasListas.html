<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Minhas Listas</title>
</head>
<body>

<nav class="nav-extended">
  <div class="nav-wrapper container">
    <a href="/" class="brand-logo">Minha Lista</a>
   <ul class="right hide-on-med-and-down">
        <li><a href="/minhasListas">Listas</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/cadastrar_usuario">Cadastrar</a></li>
      </ul>
  </div>
  <div class="nav-content">
    <a href="/cadastrar_lista" class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
      <i class="material-icons">add</i>
    </a>
  </div>
</nav>

<section style="min-height: 100vh;">
<div class="" style="margin-top: 70px;">
	<table class="container">
	  <thead>
	    <tr>
	    	<th>Código</th>
	        <th>Nome</th>
	        <th>Data Limite</th>
	        <th>Excluir</th>
	    </tr>
	  </thead>
	  
	  <tbody>
	    <tr th:each="objeto: ${listas}">
      		<td th:text="${objeto.codigoUnico}"></td>
   			<td>
   				<a th:href="(${(#mvc.url('LC#detalhesLista').arg(0, objeto.codigoUnico)).build()})">
  					<span th:text="${objeto.nome}"></span>
   				</a>
			</td>
      	
      		<td th:text="${objeto.dataFim}"></td>
      		
    		<td style="padding-left: 18px;">
    			<a th:href="(${(#mvc.url('LC#deletarLista').arg(0, objeto.codigoUnico)).build()})">
					<span><i class="material-icons">delete</i></span>
				</a>
			</td>
	    </tr>
	  </tbody>
	
	</table>
</div>
            
</section>

<footer class="page-footer">
    <div class="footer-copyright">
    	<div class="container" style="text-align:center;">
	    	© 2019 Copyright Text
    	</div>
  	</div>
</footer>



<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
