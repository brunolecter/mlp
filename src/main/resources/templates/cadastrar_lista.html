<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	<title>Cadsatrar Lista</title>
</head>
<body>
<nav class="nav-extended">
    <div class="nav-wrapper container">
      	<a href="/" class="brand-logo">Minha Lista</a>
		<ul class="right hide-on-med-and-down">
       		<li><a href="/minhasListas">Listas</a></li>
		</ul>
    </div>
    <div class="nav-content">
      <a href="/cadastrar_lista" class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
        <i class="material-icons">add</i>
      </a>
    </div>
  </nav>
<section style="min-height: 100vh;">
	<div class="container" style="margin-top: 150px;">
		<h1 class="">Cadastro de lista</h1>
	</div>
	
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s6">
				Nome da festa: <input type="text" value="" name="nome" id="nome" placeholder="Nome da lista" required="required">
			</div>
			<div class="input-field col s6">
				Nome do Anfitrião: <input type="text" value="" name="nomeAnfitriao" id="nomeAnfitriao" placeholder="Nome do Anfitrião" required="required">
			</div>
			<div class="input-field col s12">
				Data de fim: <input type="date" value="" name="dataFim" id="dataFim" required="required">
			</div>
			<div class="input-field col s2">
				<button class="btn waves-effect waves-light" type="submit"> Criar<i class="material-icons right">send</i></button>
			</div>
		</div>
	</form>
</section>

<footer class="page-footer">
    <div class="footer-copyright">
    	<div class="container">
	    	© 2019 Copyright Text
	    	<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    	</div>
  	</div>
</footer>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
