<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Home</title>
</head>
<body>

  <nav class="nav-extended">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo">Minha Lista</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/minhasListas">Listas</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <a href="/cadastrar_lista" class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
        <i class="material-icons">add</i>
      </a>
    </div>
  </nav>
  
<section style="min-height: 30vh;">
	<div class="container" style="margin-top:96px;">
		<h1 style="text-align:center;">Minha lista de presentes</h1>
		<h4>
			Uma forma prática de dizer o que você deseja ganhar de presente! Sem constrangimentos, dúvidas ou contra tempos.
		</h4>
	</div>
	<div class="container" style="margin-top:100px;">
		<form class="container" method="post" th:object="${lista}">
			<div class="container">
				<h5>Insira um código de lista para busca-la!</h5>
			</div>
			<div class="row">
				<div class="input-field col s8">
					<input type="text" placeholder="código da lista" name="obj"/>
				</div>
				<div class="input-field col s4">
					<button class="btn waves-effect waves-light" type="submit" name="buscar_lista"> Buscar<i class="material-icons right">send</i></button>
				</div>
			</div>
		</form>
	</div>

</section>

<footer class="page-footer">
    <div class="footer-copyright">
    	<div class="container" style="text-align:center;">
	    	© 2019 Copyright Text
    	</div>
  	</div>
</footer>
            


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
